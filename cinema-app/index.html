<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Резервування квитків у кінотеатр</title>
    <style>
      /* Critical CSS */
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;

        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }

      a {
        font-weight: 500;
        color: #646cff;
        text-decoration: inherit;
      }

      a:hover {
        color: #535bf2;
      }

      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
      }

      h1 {
        font-size: 2em;
        line-height: 1.1;
      }

      #app {
        max-width: 1280px;
        width: 100%;
        margin: 0 auto;
        padding: 1rem;
        text-align: center;
        overflow: hidden;
      }

      button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        cursor: pointer;
        transition: border-color 0.25s;
      }
      button:hover {
        border-color: #646cff;
      }
      button:focus,
      button:focus-visible,
      button.active {
        outline: 4px auto -webkit-focus-ring-color;
      }

      button:disabled {
        cursor: not-allowed;
      }

      @media (prefers-color-scheme: light) {
        :root {
          color: #213547;
          background-color: #ffffff;
        }
        a:hover {
          color: #747bff;
        }
        button {
          background-color: #f9f9f9;
        }
      }
      #selected-date {
        min-height: 350px;
      }

      #date-tabs {
        min-height: 60px;
        padding-top: 24px;
      }

      @media screen and (min-width: 1024px) {
        h1 {
          font-size: 3.2em;
        }
        #app {
          padding: 2rem;
        }
        #selected-date {
          min-height: 300px;
        }
      }

      .modal,
      .overlay,
      .success-message {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Резервування квитків у кінотеатр</h1>
      <div id="date-tabs">
        <!-- Date tabs will be displayed here -->
      </div>
      <div id="selected-date">
        <!-- The selected date and sessions will be displayed here -->
      </div>
    </div>

    <!-- Modal window for seat selection -->
    <div id="bookingModal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
        <h2>Бронювання місць на сеанс</h2>
        <div id="seats-container">
          <!-- Seats will be displayed here -->
        </div>
        <button id="book-button">Забронювати</button>
      </div>
    </div>

    <!-- Modal window for successful booking -->
    <div class="success-message">Ваше бронювання пройшло успішно!</div>

    <div id="overlay" class="overlay"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
