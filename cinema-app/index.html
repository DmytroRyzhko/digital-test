<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Резервування квитків у кінотеатр</title>
  </head>
  <body>
    <div id="app">
      <h1> Резервування квитків у кінотеатр </h1>
      <div id="date-tabs">
        <!-- Тут будуть таби для дат -->
      </div>
      <div id="selected-date">
          <!-- Тут буде відображатися обрана дата та сеанси -->
      </div>
    </div>


    <!-- Модальне вікно з вибором місць -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
          <h2>Бронювання місць на сеанс</h2>
          <div id="seats-container">
              <!-- Тут будуть відображатися місця -->
          </div>
          <button id="book-button">Забронювати</button>
      </div>
    </div>

    <!-- Модальне вікно при успішному бронюванні -->
    <div class="success-message">
      Ваше бронювання пройшло успішно!
    </div>

    <div id="overlay" class="overlay"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
